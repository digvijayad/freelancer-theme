<!-- Footer -->
    <footer class="text-center">
      <div class="footer-above">
        <div class="container">
          <div class="row">
            <div class="footer-col col-md-4">
              <h3>{{site.footer.location}}</h3>
              <p> {% for address in site.address %}
                {{ address.line }} <br>
                {% endfor %}
              </p>
            </div>
            <div class="footer-col col-md-4">
              <h3>{{site.footer.social}}</h3>
              <ul class="list-inline">
                {% for social in site.social %}
                <li class="list-inline-item">
                  <a class="btn-social btn-outline" target="_blank" href="{{social.url}}">
                    <i class="fa fa-fw fa-{{social.title}}"></i>
                  </a>
                </li>
                {% endfor %}
              </ul>
            </div>
            <div class="footer-col col-md-4">
              <h3>{{site.footer.credits}}</h3>
              <p>{{site.credits}}</p> 
            </div>
          </div>
        </div>
      </div>
      <div class="footer-below">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top d-lg-none">
      <a class="btn btn-primary js-scroll-trigger" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>
