<!-- Header -->
<header class="masthead" 
    style="{% if site.header_bg %} background-image: url('{{site.github.url}}/img/{{site.header_bg}}'); {% endif %}
          background-position: center;
          background-size: cover;" title="{{site.header_bg_title}}">
  <div class="container">
    <img class="img-fluid" src="{{site.github.url}}/img/profile.png" width="250px" height="250px" alt="" style="border-radius: 50%;">
    <div class="intro-text">
      <span class="name">{{site.title}}</span>
      <hr class="star-light">
      <span class="skills">{{site.skills}}</span>
    </div>
  </div>
</header>
